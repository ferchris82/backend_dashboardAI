# Development profile
spring.profiles.active=dev

# Dev Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/dashboard_ai
spring.datasource.username=dashboard_user
spring.datasource.password=dashboard_password

# Enable SQL logging in development
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Enable H2 console for development (if using H2)
# spring.h2.console.enabled=true

# Actuator endpoints for development
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
